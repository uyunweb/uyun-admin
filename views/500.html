<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>500</title>
<link rel="stylesheet" type="text/css" href="{{config.dns}}/css/page_error.css" />
</head>
<body>
<div class="wrapper_error">
	<img class="error_code" src="{{config.dns}}/img/500.png">
	<h4>对不起，网络异常或加载失败！</h4>
    {% if config.env!=="production" %}
		{% if message %}
			<h5>{{message}}</h5>
		{% else %}
			<h5>{{error}}</h5>
		{% endif %}
		<p>您可以尝试 <a href="javascript:window.location.reload()">重新打开</a>，或者 <a href="/">返回首页</a>！</p>
    {% else %}
        <p>您可以尝试 <a href="javascript:window.location.reload()">重新打开</a>，或者 <a href="/">返回首页</a>！</p>
        <p><span>{{message}}</span></p>
        <p><span>{{error|json}}</span></p>
	{% endif %}
</div>
</body>
</html>
