<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{title}}</title>
<meta name="keywords" content=""/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!-- 非生产环境打印初始化时间 -->
{% if config.de!=="production" %}
<script type="text/javascript">
	var htmlStartTime = new Date();console.info("[HTML COMING]", Number(htmlStartTime));
</script>
{% endif %}
<!-- 前端监控 -->
{% if config.monitorClientHost %}
	<script type="text/javascript">
		var monitorClientHost = '{{config.monitorClientHost}}';
	</script>
	<script type="text/javascript" src="{{config.dns}}/script/web-monitor-client.js"></script>
{% endif %}
{% include '../../common/header.html' %}
</head>

{% include '../../common/top.html' %}

<div id="app"></div>

<script type="text/javascript" src="{{config.webpackServer.host}}/app.build.js"></script>
{% endif %}

<!-- 百度统计 -->

</html>
