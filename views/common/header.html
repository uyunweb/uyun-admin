<style>.html_loading{position:fixed;width:100%;height:100%;top:0;left:0;z-index:101;background:#eaedf1;}.html_loading .spinner{display:block;width:32px;height:32px;font-size:20px;border-radius:50%;box-shadow:inset 0 0 0 2px #e4e7ec;position:absolute;top:50%;left:50%;margin-top:-16px;margin-left:-16px;}.html_loading .spinner i{clip:rect(0,32px,32px,16px);width:32px;height:32px;animation:spinner-circle-clipper 1s ease-in-out infinite;}.html_loading .spinner i:after{position:absolute;left:0;top:0;clip:rect(0,32px,32px,16px);width:32px;height:32px;content:'';animation:spinner-circle 1s ease-in-out infinite;border-radius:50%;box-shadow:inset 0 0 0 2px #019ce7;}@keyframes spinner-circle-clipper{0%{transform:rotate(0deg);}100%{transform:rotate(180deg);}}@keyframes spinner-circle{0%{transform:rotate(-180deg);}100%{transform:rotate(180deg);}}</style>
